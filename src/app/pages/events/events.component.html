<section class="events-hero">
  <div class="container">
    <h1 class="page-title">Upcoming <span class="text-gradient">Events</span></h1>
    <p class="page-subtitle">Join us for exciting events and competitions</p>
  </div>
</section>

<section class="events-section">
  <div class="container">
    <div class="events-list">
      <div class="event-card" *ngFor="let event of upcomingEvents">
        <div class="event-date">
          <div class="date-day">{{ formatDate(event.date).split(' ')[1] }}</div>
          <div class="date-month">{{ formatDate(event.date).split(' ')[0] }}</div>
        </div>
        <div class="event-image-wrapper" *ngIf="event.image">
          <img [src]="event.image" [alt]="event.title" class="event-image">
        </div>
        <div class="event-content">
          <div class="event-header">
            <span class="event-type">{{ event.type }}</span>
            <h3 class="event-title">{{ event.title }}</h3>
          </div>
          <p class="event-description">{{ event.description }}</p>
          <div class="event-details">
            <div class="detail-item">
              <span class="detail-icon">ğŸ“</span>
              <span>{{ event.location }}</span>
            </div>
            <div class="detail-item">
              <span class="detail-icon">ğŸ•</span>
              <span>{{ event.time }}</span>
            </div>
          </div>
          <button class="event-btn">Register Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
